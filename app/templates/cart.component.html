<div class="container">
  <table id="cart" class="table table-hover table-condensed">
    <thead>
      <tr>
        <th style="width:50%">Product</th>
        <th style="width:40%" align="center">Price</th>
        <th style="width:10%"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ca of allpro">
        <td data-th="Product">
          <div class="row">
            <div class="col-sm-2 hidden-xs"><img src={{ca.urlgambar}} alt="..." class="img-resize"/></div>
            <div class="col-sm-10">
              <h4 class="nomargin">{{ca.nama}}</h4>
              <p>{{ca.deskripsi}}</p>
            </div>
          </div>
        </td>
        <td data-th="Price" align="center">{{ca.harga}}</td>
        <td class="actions" data-th="">
          <button type="button" class="btn btn-danger" (click)="removeitemCart(ca)">
            <span class="glyphicon glyphicon-remove"></span> Remove
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td class="hidden-xs"></td>
        <td class="hidden-xs text-center"><strong>Total {{total}}</strong></td>
        <td><a class="btn btn-success btn-block" [routerLink]="['/alamat']">Checkout <i class="fa fa-angle-right"></i></a></td>
      </tr>
    </tfoot>
    <!--<ul>
    <li *ngFor="let ca of allpro">
    <span class="badge">{{ca.nama}}</span> price : {{ca.harga}}
    <br>
  </li>
  <li>
  <span class="badge"> Total of all :</span>{{total}}
</li>
</ul>
<a class="btn btn-success" (click)="addToCart(menu)" [routerLink]="['/product']">Checkout</a>-->
</table>
</div>
