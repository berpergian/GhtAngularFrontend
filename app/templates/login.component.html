<div class="wrapper">
  <form class="form-signin">
    <h2 class="form-signin-heading">{{judul}}</h2>
    <input [(ngModel)]="user.email" type="email" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
    <input [(ngModel)]="user.password" type="password" class="form-control" name="password" placeholder="Password" required=""/>
    <label class="checkbox">
      <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
    </label>
    <button (click)="login()" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <span>{{errorMsg}}</span>
  </form>
</div>
