<br><br><br><br>
<div class="container">
  <div id="products" class="row list-group">
    <ul>
      <li *ngFor="let ha of allpro">
        <div class="item col-xs-4 col-lg-4">
          <div class="thumbnail">
            <img class="group list-group-image" src={{ha.urlgambar}}/>
            <div class="caption">
              <h4 class="group inner list-group-item-heading">{{ha.nama}}</h4>
              <p>{{ha.kode}}</p>
              <p class="group inner list-group-item-text">{{ha.deskripsi}}</p>
              <div class="row">
                <div class="col-xs-12 col-md-6">
                  <p class="lead">{{ha.harga | currency:'USD'}}</p>
                </div>
                <div class="col-xs-12 col-md-6">
                  <a class="btn btn-success" (click)="addToCart(menu)">Add to Cart</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
